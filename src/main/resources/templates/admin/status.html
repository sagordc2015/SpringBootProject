<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration" type="Submit">Logout</button>
    </form>

    <form action="@{/logout}">
    	<div class="form-group">
            <div class="col-sm-9">
                <input type="text" th:value="${userName}" class="form-control"/>
            </div>
        </div>
		<br/>
    	<div class="form-group">
            <div class="col-sm-9">
                <textarea cols="3" rows="3" name="massege" placeholder="Massege" class="form-control"></textarea>
            </div>
        </div>
		<br/>
    	<div class="form-group">
            <div class="col-sm-9">
                <select>
                	<option value="1">Sylhet</option>
                	<option value="2">Khulna</option>
                	<option value="3">Dhaka</option>
                </select>
            </div>
        </div>
		<br/>
    	<div class="form-group">
            <div class="col-sm-9">
                <input type="radio" name="radio" value="Y" checked="checked" />Public
                <br>
                <input type="radio" name="radio" value="N" />Private
            </div>
        </div>
		<br/>
        <div class="form-group">
            <div class="col-sm-9">
                <button type="submit" class="btn btn-primary btn-block">Update</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
